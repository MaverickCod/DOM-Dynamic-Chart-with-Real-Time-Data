<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">

    <title>Real-Time Chart</title>

</head>
<body>
    <div id="wrapper" class="flex flex-col justify-center items-center h-screen">

        <div class="text-5xl mt-8 text-center font-semibold">
            <h1>Real Time Data</h1>
        </div>

        <div class="container mx-auto my-10 px-4">
            <div class="chart-container">
                <canvas id="realTimeChart" class="w-full max-w-lg"></canvas>
            </div>
        </div>

        <button id="refreshButton" class="bg-sky-500 hover:bg-sky-700 text-neutral-950 font-bold py-1 px-4 rounded focus:outline-none focus:shadow-outline mt-8">Click for New Data</button>
    </div>



    <script>
        document.getElementById("refreshButton").onclick = function() {
            location.reload();
        };
    </script>

    <script src="script.js"></script>
</html>
